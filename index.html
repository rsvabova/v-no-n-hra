<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vánoční Hvězdná Násobilka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'sans': ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'twinkle': 'twinkle 3s infinite ease-in-out',
              'float': 'float 6s infinite ease-in-out',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: 0.8, transform: 'scale(1)' },
                '50%': { opacity: 0.4, transform: 'scale(0.9)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
